<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStorage</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <header class="d-flex">
                <h1 class="text-center">BookStorage</h1>
            </header>
        </div>
    </header>
    <br/>
    <p>Welcome to the book BookStorage. A place for you to store books and see what books others have stored.</p>

    <p>What would you like to do?</p>
    <buttons>
        <button type="button" class="btn btn-primary" id="createButton">Add a book</button>
        <button type="button" class="btn btn-success" id="readAllButton">Look at all the books</button>
        <button type="button" class="btn btn-success" id="readByButton">Search for a book(s)</button>
        <button type="button" class="btn btn-warning" id="updateButton">Update a book</button>
        <button type="button" class="btn btn-danger" id="deleteButton">Delete a book</button>
    </buttons>
    <br/>
    <br/>

    <form id="form">
        <!-- Buttons for readby -->
        <div style="display:none" id="searchButtons">
            What would you like to search by?<br/>
            <button type="button" class="btn btn-success" id="readIDButton">ID</button>
            <button type="button" class="btn btn-success" id="readTitleButton">Title</button>
            <button type="button" class="btn btn-success" id="readAuthorButton">Author</button>
            <button type="button" class="btn btn-success" id="readGenreButton" >Genre</button>
            <button type="button" class="btn btn-success" id="readPublicationYearButton">Publication Year</button>
            <button type="button" class="btn btn-danger" id="readRandomButton">Random</button>
        </div>
        <!-- Input fields -->
        <div class="form-group" id="inputID" style="display:none">
            <label for="id">ID:</label>
            <input type="integer" class="form-control" id="id">
        </div>
        <div class="form-group" id="inputTitle" style="display:none">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group" id="inputAuthor" style="display:none">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author">
        </div>
        <div class="form-group" id="inputGenre" style="display:none">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre">
        </div>
        <div class="form-group" id="inputPublicationYear" style="display:none">
            <label for="publicationYear">Publication Year:</label>
            <input type="integer" class="form-control" id="publicationYear">
        </div>
        <br/>
        <!-- Confirmation Buttons -->
        <div style="display:none" id="createContainer">
            <button type="button" class="btn btn-primary" id="createConfirmButton">Add</button>
        </div>
        <div style="display:none" id="searchIDContainer">
            <button type="button" class="btn btn-success" id="searchIDConfirmButton">ID Search</button>
        </div>
        <div style="display:none" id="searchTitleContainer">
            <button type="button" class="btn btn-success" id="searchTitleConfirmButton">Title Search</button>
        </div>
        <div style="display:none" id="searchAuthorContainer">
            <button type="button" class="btn btn-success" id="searchAuthorConfirmButton">Author Search</button>
        </div>
        <div style="display:none" id="searchGenreContainer">
            <button type="button" class="btn btn-success" id="searchGenreConfirmButton">Genre Search</button>
        </div>
        <div style="display:none" id="searchPublicationYearContainer">
            <button type="button" class="btn btn-success" id="searchPublicationYearConfirmButton">Publication Year Search</button>
        </div>
        <div style="display:none" id="updateContainer">
            <button type="button" class="btn btn-warning" id="updateConfirmButton" >Update</button>
        </div>
        <div style="display:none" id="deleteContainer">
            <button type="button" class="btn btn-danger" id="deleteConfirmButton">Delete</button>
        </div>
    </form>
    <br/>

    <table class="table table-hover table-bordered table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>  
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Publication Year</th>
            </tr>
        </thead>
        <tbody id="output">
        </tbody>
    </table>
      
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
