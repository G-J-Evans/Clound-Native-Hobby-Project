<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStorage</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <header class="d-flex">
                <h1 class="text-center">BookStorage</h1>
            </header>
        </div>
    </header>  
    <p>Welcome to the book BookStorage. A place for you to store books and see what books others have stored.</p>

    <p>What would you like to do?</p>
    <button type="button" class="btn btn-primary">Add a book</button>
    <button type="button" class="btn btn-success">Look at all the books</button>
    <button type="button" class="btn btn-success">Search for a book(s)</button>
    <button type="button" class="btn btn-warning">Update a book</button>
    <button type="button" class="btn btn-danger">Delete a book</button>

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="password" class="form-control" id="author">
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" class="form-control" id="genre">
    </div>
    <div class="form-group">
        <label for="publicationYear">Publication Year:</label>
        <input type="password" class="form-control" id="publicationYear">
    </div>
    

    <table class="table table-hover table-bordered table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Publication Year</th>
            </tr>
        </thead>
        <tbody id="output">
            <tr>
                <th scope="row">1</th>
                <td>Reading</td>
                <td>A</td>
                <td>2020</td>
            </tr>
        </tbody>
    </table>
      


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
